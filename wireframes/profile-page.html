<!DOCTYPE html>
<html lang="en">

  <head>
      <title>HTML wireframe</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" type="text/css" href="//cdnjs.cloudflare.com/ajax/libs/normalize/6.0.0/normalize.css">
      <link rel="stylesheet" type="text/css" href="main.css">
  </head>

  <body>
    <nav role="navigation">
        <button type="sign-in" id="sign-in-btn">Sign In</button>
    </nav>
    <main role="main">
      <header role="banner">
        <h1>GhostWriterz</h1>
      </header>
      <section>
        <header>
            <h3>Profile</h3>
            <h4>Lyrics Created: 25</h4>
            <h4>Lyrics Shared: 15</h4>

            <button type="create">Create New Lyrics</button>
            <button type="view">View Lyrics</button>
            <button type="find">Find Lyrics</button>
            <h3>Community Rank: Consistent</h3>
        </header>

      </section>
    </main>
    <footer role="content-info">Developed By Ja'Kel Jenkins</footer>
  </body>

</html>
