<!DOCTYPE html>
<html lang="en">

  <head>
      <title>HTML wireframe</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" type="text/css" href="//cdnjs.cloudflare.com/ajax/libs/normalize/6.0.0/normalize.css">
      <link rel="stylesheet" type="text/css" href="main.css">
  </head>

  <body>
    <nav role="navigation">
        <button type="sign-in" id="sign-in-btn">Sign In</button>
    </nav>
    <main role="main">
      <header role="banner">
        <h1>GhostWriterz</h1>
      </header>
      <section>
        <header>
            <h3>Sign Up</h3>
            <form>
                <label for ="username">Create a username:</label>
                <input type="text" id ="username"/>
                <br>
                <label for ="email">Enter email:</label>
                <input type="text" id ="email"/>
                <br>
                <label for ="password">Create a password:</label>
                <input type="text" id ="password"/>
                <br>
                <label for ="password-confirm">Confirm password:</label>
                <input type="text" id ="password-confirm"/>
                <br>
                <button type="cancel">Cancel</button>
                <button type="submit">Create Account</button>
            </form>
            
        </header>

      </section>
    </main>
    <footer role="content-info">Developed By Ja'Kel Jenkins</footer>
  </body>

</html>
